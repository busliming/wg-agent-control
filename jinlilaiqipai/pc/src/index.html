<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>金利来棋牌</title>
</head>
<style>
    body{
       text-align: center;
    }
    h5,#COM{
        font-size:34px;
        margin:130px 0 0;
        display: inline-block;
    }
    a{
        font-size:30px;
        font-weight: 700;
        text-decoration: none;
        margin-top: 40px;
        display: inline-block;
    }
</style>
<body>
   <div><h5 id="hostname"></h5><h5 id="COM" style="color:red;">com</h5></div>
   <a id="Jump">请点击继续访问</a>
<script type="text/javascript">
   var htpss = window.location
   var hostname = document.getElementById("hostname")
   var Jump = document.getElementById("Jump")
   var COM = document.getElementById("COM")
   hostname.innerHTML=htpss.hostname.substring(0,10)
   Jump.href= 'ditail.html' + htpss.search
   var condata=["com","vip","net","cc","me"]
   var data=0
   function Fun1() {
         if(data>= condata.length){
            data=0
            COM.innerHTML=condata[data]
         }else{
            COM.innerHTML=condata[data]
            data++
         }
     }
    setInterval(Fun1,1500);

    
</script>
</body>

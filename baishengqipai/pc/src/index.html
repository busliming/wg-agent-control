<script>
  $(document).ready(function(){
    $('.wrapper .main-content .bt-fixed').css('height',window.innerWidth / 750 * 156);
    window.innerWidth <= 750 && $('.wrapper .main-content .content_s').css('padding-bottom', $('.phone.bt-fixed').height() + 20);
  });
  function openMailbox(){
    window.open("mail.html?mai="+$public.consultMailbox);
  }
  var ua = navigator.userAgent;
    var isiOS = ua.indexOf('iPhone') > -1
    if(isiOS){
         document.getElementById("shouxin").style.display="block";
    }else{
         document.getElementById("shouxin").style.display="none";
    }

    window.onload = function() {
    // 阻止双击放大
    var lastTouchEnd = 0;
      document.addEventListener('touchstart', function(event) {
          if (event.touches.length > 1) {
              event.preventDefault();
          }
      });
      document.addEventListener('touchend', function(event) {
          var now = (new Date()).getTime();
          if (now - lastTouchEnd <= 300) {
              event.preventDefault();
          }
          lastTouchEnd = now;
      }, false);

    // 阻止双指放大
      document.addEventListener('gesturestart', function(event) {
          event.preventDefault();
      });
   }
</script>

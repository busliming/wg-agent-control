<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>东方棋牌</title>
	<link href="img/bitbug_favicon.ico" rel="shortcut icon" type="image/x-icon">
</head>
<style type="text/css">
	#gmail{
		text-align: center;
		margin: 24% 0;
        font-size: 28px;
	}
</style>
<body>
	<div id="gmail">开网咨询邮箱：<span id="Mailbox"></span></div>
	<script type="text/javascript">
		function G(name) {
		    var r = window.location.search.substr(1).match(new RegExp("(^|&)" + name + "=([^&]*)(&|$)"));
		    if (r != null) return unescape(r[2]); return null;
		}
		if(G('mai')==null || G('mai')=='undefined' || G('mai')==''){
             document.getElementById('Mailbox').innerHTML='wgqpcloud@gmail.com' 
		}else{
			document.getElementById('Mailbox').innerHTML=G('mai')
		}
	</script>
</body>
</html>
